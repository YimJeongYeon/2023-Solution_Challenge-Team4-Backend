spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hugme?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username:
    password:
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql : true
        default_batch_fetch_size: 1000

    show-sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.type: trace

